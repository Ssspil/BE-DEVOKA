name: CI/CD with Gradle

on:
  push:
    branches: [ "dev", "main"] 


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -   name: Checkout
          uses: actions/checkout@v4
        
      -   name: Set up JDK 17
          uses: actions/setup-java@v4
          with:
            java-version: '17'
            distribution: 'temurin'
  
      -   name: Run Test with Gradle
          run: ./gradlew test
